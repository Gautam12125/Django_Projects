{% extends 'base.html' %}
{% block title %}Clock{% endblock title %}

{% block body %}

      <div class="container my-4">
        <div class="jumbotron">
      <h1 class="display-4">Current Time is: <span id="time"></is:span></h1>
      <p class="lead mt-5">For StopWatch You Can use this Link - <a href="/stopwatch">Click Here</a></p>
          
        </div>
      </div>

    
    <script>
        let a;
let time;
let date;  
const options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'} 
setInterval(() => {        
a= new Date();
date= a.toLocaleDateString(undefined, options);
time =a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds()
document.getElementById("time").innerHTML = time +  "<br>on "+ date;
}, 1000);
    </script>
{% endblock body %}
